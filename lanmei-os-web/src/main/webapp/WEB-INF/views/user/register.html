<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  lang="en">
<html>
	<head>
		<title>蓝莓商城-用户注册</title>
		<meta charset="utf-8">
 	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- jquery  bootstrap-->
		<script th:src="@{/static/jquery/jquery-3.3.1.js}"></script>
		<link rel="stylesheet" type="text/css"  th:href="@{/static/bootstrap/bootstrap.css}">
		<script th:src="@{/static/bootstrap/bootstrap.js}"></script>



		<script th:src="@{/static/js/security/Barrett.js}"></script>
 	    <script th:src="@{/static/js/security/BigInt.js}"></script>
 	    <script th:src="@{/static/js/security/RSA.js}"></script>
		<script th:src="@{/static/js/user/register.js}"></script>
		<script th:src="@{/static/js/common/regex.js}"></script>
		<link rel="stylesheet" type="text/css"  th:href="@{/static/css/user/register.css}">
 
	</head>
	
<body>

	<div th:replace="/commons/common/header-nav :: header-nav"></div>

	<h1 align="center">蓝莓商城</h1>
	<h2 align="center">欢迎注册</h2>
	   <br>
	   <br>
	<!-- 横线 -->
	<hr style=" height:2px;border:none;border-top:2px solid #FFE7BA;" />
	<!-- 注册表单 -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-4">		
			</div>
			<div class="col-4">
				<!-- 获取服务端发来的 publicKeyModulus 和 publicKeyExponent-->
				<form id="register-form">
					<div class="form-group">
						<label  for="register-registerPhoneNum-input" >电话号码</label>
						<input type="text" id="register-registerPhoneNum-input"  class="form-control" style="width:60%" placeholder="请输入11位电话号码"/>
						<span id="register-registerPhoneNum-warn" class="formWarn" ></span>
					</div>
					<div class="form-group">
						<label  for="register-getPhoneValidateCode-Btn" >
							验证码<button id="register-getPhoneValidateCode-Btn" style="background-color:#EED8AE" disabled>获取验证码</button>
						</label>
						<input type="text" id="register-registerPhoneValidateCode-input"  class="form-control" style="width:60%" placeholder="手机验证码"  />
						<span id="registerPhoneNumValidateWarn" class="formWarn" ></span>
					</div>
					<div class="form-group">
						<label  for="register-registerPassword-input" >设置密码</label>
						<br>
						<input type="text" id="register-registerPassword-input"  class="form-control" style="width:60%;display:inline"  placeholder="设置密码" value=""/>
						<span id="register-passwordStrength" style="color:#DC143C"></span>
						<br>
						<span id="register-registerPassword-warn" class="formWarn"></span>
						<span class="help-block" style="color:#8B795E">由字母、数字、特殊符号构成，不能为纯数字,至少为8位。</span>
					</div>
					<div class="form-group">
						<label  for="register-registerPassword-again" >确认密码</label>
						<input type="text" id="register-registerPassword-again"  class="form-control" style="width:60%" placeholder="重新输入密码" value=""/>
						<span id="register-registerPassword-again-warn" class="formWarn" ></span>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" id="register-agreeBox" >
							<b>我同意</b><span style="color:red">蓝莓商城的注册协议</span>	
							<br>
							<span id="register-agreeBox-warn" class="formWarn" ></span>
						</label>
					</div>
					<button type="button" id="register-submit-btn">提交</button>
					<span id="register-submit-btn-warn" class="formWarn" ></span>
				</form>
				
				<!-- 注册成功显示 -->
				<span  id="register-successDisplay" style="display:none; font-size:40px;  position:relative; left:15%;" >
					恭喜您注册成功!
					</br>
					<a th:href="@{/}" style="color:#DC143C;">点击返回主界面！</a>
				</span>
			</div>
			
			<div class="col-4">				
			</div>
		</div><!--<div class="row">  -->
	</div><!-- end of <div class="container-fluid">  -->
	<div th:replace="/commons/common/footer :: footer-body"></div>
</body>
</html>
