<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  lang="en">
<html>
	<head>
		<title>蓝莓商城-用户登录</title>
		<meta charset="utf-8">
 	    <meta name="viewport" content="width=device-width, initial-scale=1">      
 	    


		<!-- jquery  bootstrap-->
		<script th:src="@{/static/jquery/jquery-3.3.1.js}"></script>
		<link rel="stylesheet" type="text/css"  th:href="@{/static/bootstrap/bootstrap.css}">
		<script th:src="@{/static/bootstrap/bootstrap.js}"></script>

        <script th:src="@{/static/js/base/base.js}"></script>

		<!--加密相关-->
		<script th:src="@{/static/js/security/Barrett.js}"></script>
		<script th:src="@{/static/js/security/BigInt.js}"></script>
		<script th:src="@{/static/js/security/RSA.js}"></script>

        <script th:src="@{/static/js/user/find-password.js}"></script>
        <link rel="stylesheet" type="text/css"  th:href="@{/static/css/user/find-password.css}">
        <script th:src="@{/static/js/common/regex.js}"></script>

	</head>
	
<body>
	 <div th:replace="/commons/common/header-nav :: header-nav"></div>

	   <br>
	   <br>
	   <br>
	   <br>
	   <br>
	<h1 align="center">蓝莓商城</h1>
	<h2 align="center">找回密码</h2>
	   <br>
	   <br>
	<!-- 横线 -->
	<hr style=" height:2px;border:none;border-top:2px solid #FFE7BA;" />
	<!-- 注册表单 -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-4">		
			</div>
			<div class="col-4" id="findPassword-div">
				<!-- 忘记密码 找回 进度条 -->
				<a style="position:absolute;left:5%;">输入账户名</a> <!-- 25% -->
				<a style="position:absolute;left:33%;">验证身份</a>  <!-- 50% -->
			    <a style="position:absolute;left:58%;">重置密码</a>  <!-- 80% -->
				<a style="position:absolute;left:83%;">重置成功</a>  <!-- 100% -->
				<div class="progress" >
				    <div class="progress-bar" id="findPassword-findPasswordProgress-bar"role="progressbar" aria-valuenow="60" 
				        aria-valuemin="0" aria-valuemax="100" style="width: 25%; background-color:#EE9572">
				        <span class="sr-only">40% 完成</span>
				    </div>
				</div>
				</br>
				<!--找回密码-输入账户名显示 -->
				<form id="findPassword-inputNameForm"  style="display:block;">
					<div class="form-group">
						<label  for="findPassword-loginName" >登录帐号</label>
						<input type="text" id="findPassword-loginName"  class="form-control" style="width:60%;" 
						placeholder="电话号码/邮箱"/>
						<span id="findPassword-loginNameWarn" class="formWarn" ></span>						
					</div>
				</form>
				<!--找回密码-验证身份显示 -->
				<form id="findPassword-validateForm"  style="display:none;">
					<div class="form-group">
						<label  for="findPassword-loginName" >验证码</label>
						<input type="text" id="findPassword-validateCode"  class="form-control" style="width:60%;" 
						placeholder="请输入手机或者邮箱收到的验证码"/>
                        <label  for="findPassword-getValidateCode-Btn" >
                            <button id="findPassword-getValidateCode-Btn"  type="button" style="background-color:#EED8AE">获取验证码</button>
                        </label>
						<span id="findPassword-validateCodeWarn" class="formWarn" ></span>
					</div>
				</form>
				<!--找回密码-重置密码显示 -->
				<form id="findPassword-resetPasswordForm"  style="display:none;">
					<div class="form-group">
						<label  for="findPassword-registerPassword" >设置密码</label>
						<br>
						<input type="text" id="findPassword-registerPassword"  class="form-control" style="width:60%;display:inline"  placeholder="设置密码" value=""/>
						<span id="findPassword-PasswordStrength" style="color:#DC143C;display: none"></span>
						<br>
						<span id="findPassword-registerPasswordWarn" class="formWarn"></span>
						<span class="help-block" style="color:#8B795E">由字母、数字、特殊符号构成，不能为纯数字,至少为8位。</span>
					</div>
					<div class="form-group">
						<label  for="findPassword-registerPasswordAgain" >确认密码</label>
						<input type="text" id="findPassword-registerPasswordAgain"  class="form-control" style="width:60%" placeholder="重新输入密码" value=""/>
						<span id="findPassword-registerPasswordAgainWarn" class="formWarn" ></span>
					</div>

				</form>
				<!--找回密码-重置成功显示 -->
				<form id="findPassword-resetSuccessForm"  style="display:none;">					
					密码修改成功！
					<a th:href="@{/user/login}">点击登录</a>
				</form>
                <button type="button" id="findPassword-preBtn">上一步</button>
                <button type="button" id="findPassword-nextBtn">下一步</button>
                <span id="findPassword-warn"  style ="display: block;color: red" ></span>
			</div>
			<div class="col-4">				
			</div>
		</div><!--<div class="row">  -->
	</div><!-- end of <div class="container-fluid">  -->
	 <div th:replace="/commons/common/footer :: footer-body"></div>
</body>
</html>
